server:
  servlet:
    context-path: /service--payment
  port: 5000
spring:
  application:
    name: service--payment
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    banner-mode: 'OFF'
  config:
    import: "configserver:${CONFIG_SERVER_URL:http://svc-server--config-service.shoes-eks.svc.cluster.local:8888/config/}"
  cloud:
    allow-override: true
    config:
      username: develop
      password: develop
      name: "service--payment"
      label: master
    retry:
      max-attempts: 5000
      initial-interval: 1500
      multiplier: 1.5
      compatibility-verifier:
        enabled=false:
info:
  app:
    name: "@project.name@"
    version: "@project.version@"
    description: "@project.description@ "
    base-package: "com.shoesclick.service.payment"

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    org:
      zalando:
        logbook: DEBUG

management:
  server:
    port: 9190
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, shutdown, prometheus
  endpoint:
    shutdown:
      enabled: true
      health:
        show-details: always
        probes:
          enabled: true
        group:
          readiness:
            include: diskSpace